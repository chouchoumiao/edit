<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>稿库系统后台管理</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link href="__PUBLIC__/css/Admin/bootstrap.min.css" rel="stylesheet">

		<!-- Font Awesome -->
		<link href="__PUBLIC__/css/Admin/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="__PUBLIC__/css/Admin/ionicons.min.css" rel="stylesheet">

		<!-- Simplify -->
		<link href="__PUBLIC__/css/Admin/simplify.min.css" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden">
		<div class="wrapper preload">
			<!-- 导入 nav-->
			<include file='./header' />

			<!-- 导入左边栏-->
			<include file='./aside'/>
			
			<div class="main-container">
                <div class="padding-md">
                    <ul class="breadcrumb">
                        <li>用户</li>
                        <li>用户一览表</li>
                    </ul>

                    <div class="smart-widget">
                    <div class="smart-widget-header">
                        用户 信息
							<span class="smart-widget-option">
								<span class="refresh-icon-animated">
									<i class="fa fa-circle-o-notch fa-spin"></i>
								</span>
	                            <a href="#" class="widget-toggle-hidden-option">
                                    <i class="fa fa-cog"></i>
                                </a>
	                            <a href="#" class="widget-collapse-option" data-toggle="collapse">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
	                        </span>
                    </div>
                    <div class="smart-widget-inner">
                        <div class="smart-widget-hidden-section">
                            <ul class="widget-color-list clearfix">
                                <li style="background-color:#20232b;" data-color="widget-dark"></li>
                                <li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
                                <li style="background-color:#23b7e5;" data-color="widget-blue"></li>
                                <li style="background-color:#2baab1;" data-color="widget-green"></li>
                                <li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
                                <li style="background-color:#fbc852;" data-color="widget-orange"></li>
                                <li style="background-color:#e36159;" data-color="widget-red"></li>
                                <li style="background-color:#7266ba;" data-color="widget-purple"></li>
                                <li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
                                <li style="background-color:#fff;" data-color="reset"></li>
                            </ul>
                        </div>
                        <div class="smart-widget-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>用户名</th>
                                    <th>性别</th>
                                    <th>邮箱地址</th>
                                    <th>地址</th>
                                    <th>部门</th>
                                    <th>权限</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="allUser" item="vo" key ="k">
                                    <tr>
                                        <td>{$k+1}</td>
                                        <td>{$vo.username}</td>
                                        <td>{$vo.udi_sex}</td>
                                        <td>{$vo.email}</td>
                                        <td>{$vo.udi_address}</td>
                                        <td>{$vo.udi_dep_id}</td>
                                        <td>{$vo.udi_auto_id}</td>
                                        <td>
                                            <a href="__ROOT__/Admin/User/doAction/action/the/id/{$vo.uid}">
                                                <i class="fa fa-edit"></i>编辑
                                            </a>
                                            <if condition="$vo['uid'] eq $_SESSION['uid']">
                                                不能删除
                                            <else />
                                                <a href="__ROOT__/Admin/User/doAction/action/del/id/{$vo.uid}" id = 'delUser'>
                                                    &nbsp <i class="fa fa-trash">删除</i>
                                                </a>
                                            </if>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div><!-- ./smart-widget-inner -->
                </div><!-- ./smart-widget -->
                </div>
			</div><!-- /main-container -->
            <!-- 导入footer -->
            <include file = 'Index/footer'/>
		</div><!-- /wrapper -->

		<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>

        <!-- Jquery -->
        <script src="__PUBLIC__/js/Admin/jquery-1.11.1.min.js"></script>

        <!-- Bootstrap -->
        <script src="__PUBLIC__/js/Admin/bootstrap.min.js"></script>

        <!-- Slimscroll -->
        <script src='__PUBLIC__/js/Admin/jquery.slimscroll.min.js'></script>

        <!-- Popup Overlay -->
        <script src='__PUBLIC__/js/Admin/jquery.popupoverlay.min.js'></script>

        <!-- Modernizr -->
        <script src='__PUBLIC__/js/Admin/modernizr.min.js'></script>

        <!-- Simplify -->
        <script src="__PUBLIC__/js/Admin/simplify/simplify.js"></script>

        <script>
            $(function()	{
                //Delete Widget Confirmation
                $('#deleteWidgetConfirm').popup({
                    vertical: 'top',
                    pagecontainer: '.container',
                    transition: 'all 0.3s'
                });

                $("#delUser").click(function(){

                    if (!confirm('确定要删除吗？')){
                        return false;
                    }

                    $.ajax({
                        url:"__ROOT__/Admin/User/doAction/action/del/id/{$vo.uid}"//改为你的动态页
                        ,type:"POST"
                        ,data:{
                            'action':'del'
                        }//调用json.js类库将json对象转换为对应的JSON结构字符串
                        ,dataType: "json"
                        ,success:function(json){
                            if(json.success == "NG"){
                                alert('删除失败')

                                return false;
                            }else{
                                //登录成功跳转到后台首页
                                location = "__ROOT__/Admin/User/doAction/action/all";

                            }
                        }
                        ,error:function(xhr){alert('PHP页面有错误！'+xhr.responseText);}
                    });

                });


            });
        </script>
  	</body>
</html>
