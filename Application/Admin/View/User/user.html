<script>


    var PUBLIC= "__PUBLIC__";
    var ROOT = "__ROOT__";

    //全局变量角色
    var BAOLIAOZHE = 1;       //爆料者
    var XIAOBIAN   = 2;       //小编
    var ZONGBIAN   = 3;       //总编
    var DEPT_ADMIN = 4;       //部门管理员
    var ADMIN      = 88;      //管理员
    var ALL_DEPT_COUNT = 4    //部门的总个数


    $('#file_upload').uploadifive({
        'uploadScript' : './Admin/User/doAction/action/upload',   //上传的方法
        'buttonText' : '头像上传',
        'fileTypeExts'  : '*.jpg;*.jpge;*.png',
        'fileSizeLimit' : 5242880,
        'removeCompleted':true,
        'onUploadComplete' : function(file, data) {

            var isOk = false;
            if(data.indexOf("jpg") > -1){
                isOk = true;
            }

            if(data.indexOf("png") > -1){
                isOk = true;
            }

            if(data.indexOf("jpeg") > -1){
                isOk = true;
            }
            if(isOk){
                $("#upload-img").attr("src",'__PUBLIC__/Uploads/profile/'+data);
            }else{
                alert(data);
                return false;
            }
        }
    });

    $('#edit_file_upload').uploadifive({
        'multi' : false,
        'uploadScript' : './Admin/User/doAction/action/editimg',   //上传的方法
        'buttonText' : '头像上传',
        'fileTypeExts'  : '*.jpg;*.jpge;*.png',
        'fileSizeLimit' : 5242880,
        'onUploadComplete' : function(file, data) {

            var isOk = false;
            if(data.indexOf("jpg") > -1){
                isOk = true;
            }

            if(data.indexOf("png") > -1){
                isOk = true;
            }

            if(data.indexOf("jpeg") > -1){
                isOk = true;
            }
            if(isOk){
                $("#upload-img").attr("src",'__PUBLIC__/Uploads/profile/'+data);
            }else{
                alert(data);
                return false;
            }
        }
    });

</script>
