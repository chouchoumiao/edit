<include file='./User/userLeftAside' />
<div class="col-md-9">
    <div class="smart-widget">
        <div class="smart-widget-inner">
            <ul class="nav nav-tabs tab-style2 tab-right bg-grey">
                <li>
                    <a href="#" data-toggle="tab">
                        <span class="icon-wrapper"><i class="fa fa-book"></i></span>
                        <span class="text-wrapper">个人信息</span>
                    </a>
                </li>
            </ul>
            <div class="smart-widget-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active">
                        <h4 class="header-text m-top-md">个人 资料</h4>
                        <form action="__ROOT__/Admin/User/doAction/action/update" id="updateForm" class="form-horizontal m-top-md" enctype="multipart/form-data" method="post">

                            <input type="hidden" value="{$userInfo.password}" name="oldMd5Pass"/>
                            <input type="hidden" value="{$userInfo.username}" name="oldUsername"/>
                            <input type="hidden" value="{$userInfo.img}" name="oldImg"/>
                            <input type="hidden" value="{$noShowDeptAndAuto}" id="isShow"/>

                            <input type="hidden" value="{$userInfo.uid}" name="uid"/>
                            <input type="hidden" value="{$userInfo.udi_sex}" name="oldSex"/>
                            <input type="hidden" value="{$userInfo.udi_tel}" name="oldTel"/>
                            <input type="hidden" value="{$userInfo.udi_area}" name="oldArea"/>
                            <input type="hidden" value="{$userInfo.udi_address}" name="oldAddress"/>
                            <input type="hidden" value="{$userInfo.udi_dep_id}" name="olddepID"/>
                            <input type="hidden" value="{$userInfo.udi_description}" name="oldDescription"/>
                            <input type="hidden" value="{$userInfo.udi_auto_id}" name="auto_id" id="auto_id"/>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">登录ID</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control" value="{$userInfo.login_name}" name="user_login">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">昵称</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{$userInfo.username}" name="user_name" id="user_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">修改密码(空为不修改)</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="" name="user_pass" id="user_pass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别</label>
                                <div class="col-sm-9">
                                    <div class="radio inline-block">
                                        <div class="custom-radio m-right-xs">
                                            <if condition = "$userInfo.udi_sex eq 1">
                                                <input type="radio" id="inlineRadio1" value="1" checked name="sex">
                                                <else />
                                                <input type="radio" id="inlineRadio1"  value="1" name="sex">
                                            </if>

                                            <label for="inlineRadio1"></label>
                                        </div>
                                        <div class="inline-block vertical-top">男</div>
                                    </div>
                                    <div class="radio inline-block m-left-sm">
                                        <div class="custom-radio m-right-xs">
                                            <if condition = "$userInfo.udi_sex eq 0">
                                                <input type="radio" id="inlineRadio2" value="0" checked name="sex">
                                                <else />
                                                <input type="radio" id="inlineRadio2" value="0" name="sex">
                                            </if>
                                            <label for="inlineRadio2"></label>

                                        </div>
                                        <div class="inline-block vertical-top">女</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">头像</label>
                                <div class="col-sm-9">
                                    <input type="file" accept="image/*" id="edit_file_upload" name="file_upload"  multiple="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-9">
                                    <div id="imgs">
                                        <img src="__PUBLIC__/Uploads/profile/{$userInfo.img}" width="120" id="upload-img" name="upload-img"/></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">现在地区</label>
                                <div class="col-sm-9">

                                    <input type="text" class="form-control" value="{$userInfo.udi_area}" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">地区(不选表示不修改)</label>
                                <div class="col-sm-9 form-inline" id="sel" name = "sel">
                                    <select id="sel1" name = "sel1" onChange="getCity(this)" class="form-control col-sm-2" style="margin-right: 10px"></select>
                                    <select id="sel2" name = "sel2" onChange="getCity(this)" class="form-control col-sm-2" style="margin-right: 10px"></select>
                                    <select id="sel3" name = "sel3" onChange="getCity(this)" class="form-control col-sm-2" style="margin-right: 10px"></select>
                                    <select id="sel4" name = "sel4" class="form-control col-sm-2"></select>
                                </div>
                            </div>
                            <notempty name = "admin" >
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">部门</label>
                                    <div class="col-sm-8">
                                        {$theDept}
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <label class="col-sm-3 control-label">角色</label>
                                    <div class="col-sm-8">
                                        {$theAuto}
                                    </div>
                                </div>
                            </notempty>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">具体地址(选填)</label>
                                <div class="col-sm-9">
                                    <textarea rows="4" class="form-control" id="address" name="address">{$userInfo.udi_address}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{$userInfo.udi_tel}" id="tel" name="tel">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">个人描述</label>
                                <div class="col-sm-9">
                                    <textarea rows="4" id="description" name="description" class="form-control">{$userInfo.udi_description}</textarea>
                                </div>
                            </div>
                            <div class="form-group m-top-lg">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-9">
                                    <input type="submit" class="btn btn-info" id="updateSend" value="提交">
                                    <input type="reset" id="updateRes" class="btn btn-default m-left-xs" value="取消">

                                </div>
                            </div>
                        </form>
                    </div><!-- ./tab-pane -->
                </div><!-- ./tab-content -->
            </div><!-- ./smart-widget-body -->
        </div><!-- ./smart-widget-inner -->
    </div><!-- ./smart-widget -->
</div>
