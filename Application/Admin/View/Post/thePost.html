<div class="col-md-12">
    <div class="smart-widget">
        <div class="smart-widget-inner">

            <div class="smart-widget-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active">
                        <h4 class="header-text m-top-md">撰 写 新 文 章</h4>
                        <form action="__ROOT__/Admin/Post/subform" id="addForm" name="addForm" class="form-horizontal m-top-md" enctype="multipart/form-data" method="post">
                            <input type="text" id="content" value={content}>
                            <div class="form-group">
                                <!--<label class="col-sm-1 control-label"></label>-->
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" value="" placeholder="在此输入标题" name="title" id="title"
                                           aria-describedby="inputSuccess2Status">
                                </div>
                            </div>
                            <br/>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div id="summernote" name = "summernote">

                                    </div>
                                </div>
                            </div>

                            <div class="form-group m-top-lg">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-8">
                                    <input type="button" class="btn btn-info" onclick="return getImg();" value="提交" name="send" id="send">
                                    <input type="reset" class="btn  btn-default m-left-xs" value="取消" id="res">
                                </div>
                            </div>
                        </form>

                    </div><!-- ./tab-pane -->
                </div><!-- ./tab-content -->
            </div><!-- ./smart-widget-body -->
        </div><!-- ./smart-widget-inner -->
    </div><!-- ./smart-widget -->
</div>
