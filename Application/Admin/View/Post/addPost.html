<div class="col-md-12">
    <div class="smart-widget">
        <div class="smart-widget-inner">

            <div class="smart-widget-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active">
                        <h4 class="header-text m-top-md">撰 写 新 文 章</h4>
                        <form class="form-horizontal m-top-md" enctype="multipart/form-data" method="post">
                            <textarea style="display: none"  id="content" >{$content}</textarea>
                            <input style="display: none"  id="oldtitle" value={$title} />
                            <div class="form-group">
                                <!--<label class="col-sm-1 control-label"></label>-->
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="在此输入标题" name="title" id="title">
                                </div>
                            </div>
                            <br/>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div id="summernote" name = "summernote">

                                    </div>
                                </div>
                            </div>


                            <div class="form-group" id="dept">
                                <label class="col-sm-1 control-label">提交部门</label>
                                <div class="col-sm-11">
                                    {$dept}
                                </div>
                            </div>

                            <div class="form-group m-top-lg">
                                <label class="col-sm-12  control-label"></label>
                                <div class="col-sm-2 col-sm-offset-3" >
                                    <input type="button" class="btn btn-info btn-block" onclick="return addFormSubmit('pending');" value="提交审核">
                                </div>
                                <div class="col-sm-2" >
                                    <input type="button" class="btn btn-warning btn-block" onclick="return addFormSubmit('save');" value="保存不审核">
                                </div>
                                <div class="col-sm-2 ">
                                    <input type="button" class="btn  btn-default m-left-xs btn-block" onclick="return resetAddForm();" value="取消" id="res">
                                </div>
                            </div>

                        </form>
                    </div><!-- ./tab-pane -->
                </div><!-- ./tab-content -->
            </div><!-- ./smart-widget-body -->
        </div><!-- ./smart-widget-inner -->
    </div><!-- ./smart-widget -->
</div>
