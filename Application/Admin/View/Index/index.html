<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="utf-8">
	    <title>稿库系统后台管理</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link href="__PUBLIC__/css/Admin/bootstrap.min.css" rel="stylesheet">

		<!-- Font Awesome -->
		<link href="__PUBLIC__/css/Admin/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="__PUBLIC__/css/Admin/ionicons.min.css" rel="stylesheet">

		<!-- Datepicker -->
		<link href="__PUBLIC__/css/Admin/datepicker.css" rel="stylesheet"/>

		<!-- Animate -->
		<link href="__PUBLIC__/css/Admin/animate.min.css" rel="stylesheet">

		<!-- Owl Carousel -->
		<link href="__PUBLIC__/css/Admin/owl.carousel.min.css" rel="stylesheet">
		<link href="__PUBLIC__/css/Admin/owl.theme.default.min.css" rel="stylesheet">

		<!-- Simplify -->
		<link href="__PUBLIC__/css/Admin/simplify.css" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden">
		<div class="wrapper preload">
			<!-- 导入 nav-->
			<include file='./header' />

			<!-- 导入左边栏-->
			<include file='./aside'/>
			
			<div class="main-container">
				<div class="padding-md">
					<div class="row m-top-md">
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-primary m-bottom-md">
								<div class="statistic-title">
									当前共有
								</div>

								<div class="statistic-value">
									{$allCount}
								</div>

								<div class="m-top-md">篇文章</div>

								<div class="statistic-icon-background">
									<i class="ion-document-text"></i>
								</div>
							</div>
						</div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="statistic-box bg-info m-bottom-md">
                                <div class="statistic-title">
                                    当前有
                                </div>

                                <div class="statistic-value">
                                    {$pendedCount}
                                </div>

                                <div class="m-top-md">篇文章已通过审核</div>

                                <div class="statistic-icon-background">
                                    <i class="ion-document-text"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="statistic-box bg-danger m-bottom-md">
                                <div class="statistic-title">
                                    当前有
                                </div>

                                <div class="statistic-value">
                                    {$dismissCount}
                                </div>

                                <div class="m-top-md">篇文章未通过审核</div>

                                <div class="statistic-icon-background">
                                    <i class="ion-document-text"></i>
                                </div>
                            </div>
                        </div>
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-light-green m-bottom-md">
								<div class="statistic-title">
									当前有
								</div>

								<div class="statistic-value">
									{$peningCount}
								</div>

								<div class="m-top-md">篇文章待审</div>

								<div class="statistic-icon-background">
									<i class="ion-document-text"></i>
								</div>
							</div>
						</div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="statistic-box bg-success m-bottom-md">
                                <div class="statistic-title">
                                    当前有
                                </div>

                                <div class="statistic-value">
                                    {$pening2Count}
                                </div>

                                <div class="m-top-md">篇文章待最终审核</div>

                                <div class="statistic-icon-background">
                                    <i class="ion-document-text"></i>
                                </div>
                            </div>
                        </div>

						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-purple m-bottom-md">
								<div class="statistic-title">
									当前共有
								</div>

								<div class="statistic-value">
									X
								</div>

								<div class="m-top-md">个资源文件</div>

								<div class="statistic-icon-background">
									<i class="ion-upload"></i>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-success m-bottom-md">
								<div class="statistic-title">
									 &nbsp
								</div>

								<div class="statistic-value">
									用户管理
								</div>
								<br />
								<div class="m-top-md"></div>

								<div class="statistic-icon-background">
									<i class="ion-person-add"></i>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-warning m-bottom-md">
								<div class="statistic-title">
									 &nbsp
								</div>

								<div class="statistic-value">
									评分管理
								</div>
								<br />
								<div class="m-top-md"></div>

								<div class="statistic-icon-background">
									<i class="ion-stats-bars"></i>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-info m-bottom-md">
								<div class="statistic-title">
									 &nbsp
								</div>

								<div class="statistic-value">
									通知信息
								</div>
								<br />
								<div class="m-top-md"></div>

								<div class="statistic-icon-background">
									<i class="ion-chatbox-working"></i>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="statistic-box bg-success m-bottom-md">
								<div class="statistic-title">
									&nbsp
								</div>

								<div class="statistic-value">
									个人资料
								</div>
								<br />
								<div class="m-top-md"></div>

								<div class="statistic-icon-background">
									<i class="ion-gear-b"></i>
								</div>
							</div>
						</div>
					</div>
				</div><!-- ./padding-md -->
			</div><!-- /main-container -->

			<!-- 导入footer -->
            <include file = './footer'/>

		</div><!-- /wrapper -->

		<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
		
	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="__PUBLIC__/js/Admin/jquery-1.11.1.min.js"></script>
		
		<!-- Bootstrap -->
	    <script src="__PUBLIC__/js/Admin/bootstrap.min.js"></script>
	  
		<!-- Slimscroll -->
		<script src='__PUBLIC__/js/Admin/jquery.slimscroll.min.js'></script>

		<!-- Skycons -->
		<script src='__PUBLIC__/js/Admin/uncompressed/skycons.js'></script>

		<!-- 幻灯片轮播 -->
		<script src='__PUBLIC__/js/Admin/owl.carousel.min.js'></script>

		<!-- 为检测浏览器的css3和HTML5的属性而生,从而通过CSS来解决兼容性问题 -->
		<script src='__PUBLIC__/js/Admin/modernizr.min.js'></script>
		
		<!-- Simplify -->
		<script src="__PUBLIC__/js/Admin/simplify/simplify.js"></script>
		<script src="__PUBLIC__/js/Admin/simplify/simplify_dashboard.js"></script>

</html>
