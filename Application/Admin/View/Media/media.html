<script type="text/javascript">
    var PUBLIC= "__PUBLIC__";
    var ROOT = "__ROOT__";

    //全局变量角色
    var BAOLIAOZHE = 1;       //爆料者
    var XIAOBIAN   = 2;       //小编
    var ZONGBIAN   = 3;       //总编
    var ADMIN      = 88;      //管理员

    $(document).ready(function()
    {


    $('#file_upload').uploadify({
//        'queueID'  : 'some_file_queue',
        'swf'      : '__PUBLIC__/uploadify.swf',
        'uploader' : './Admin/Media/doAction/action/upload',   //上传的方法
        'buttonText' : '上传资源',
        'fileTypeExts'  : '*.jpg;*.jpge;*.gif;*.txt;*.xls;*.pdf;*.doc;*.xlsx;*.docx;*.pptx;*.png',
        'fileSizeLimit' : '5MB',
        'onUploadSuccess' : function(file, data, response) {

            alert('__PUBLIC__/Uploads/Media/'+data);

            return false;
            var isOk = false;
            if(data.indexOf("jpg") > -1){
                isOk = true;
            }

            if(data.indexOf("png") > -1){
                isOk = true;
            }

            if(data.indexOf("jpeg") > -1){
                isOk = true;
            }

            if(isOk){
                $("#upload-img").attr("src",'__PUBLIC__/Uploads/Media/'+data);
            }else{
                alert(data);
                return false;
            }
            if(data.success == 1){
                //把上传上传的图片都放入DIV中

            }else{
                alert(data.msg);
                return false;
            }


        }
    });

});
</script>
