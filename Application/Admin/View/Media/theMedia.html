<div class="modal fade" id="normalModal{$k}" aria-hidden="true" style="display: none;" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">编辑资源信息:</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <switch name="vo.type">
                            <case value="gif|png|jpg">
                                <img src="__PUBLIC__/{$vo.path}">
                            </case>
                            <default />
                            <img src="__PUBLIC__/img/Admin/media/text.png">
                        </switch>
                        <br/>
                                    <span class="label label-warning center-block" style="padding: 8px;margin: 15px">
                                            <i class="text-danger fa fa-heart"></i>
                                            加入收藏
                                    </span>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="请输入资源标题" value={$vo.title}>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" type="text" placeholder="请输入资源描述">{$vo.content}</textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-info">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
